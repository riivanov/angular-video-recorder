<div class="video-container">
  <video class="video" #video autoplay controls></video>
  <app-video-controls></app-video-controls>
  <button
    class="btn btn-primary btn-lg"
    *ngIf="!isRecording"
    (click)="startRecording()"
  >
    Start Recording
  </button>
  <button
    class="btn btn-warning btn-lg"
    *ngIf="isRecording"
    (click)="stopRecording()"
  >
    Stop Recording
  </button>
</div>
